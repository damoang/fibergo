<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board-container {
            max-width: 1200px;
            margin: 30px auto;
        }
        .board-header {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        .board-table {
            width: 100%;
            border-top: 2px solid #333;
        }
        .board-table th {
            background: #f8f9fa;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        .board-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        .title-link {
            color: #333;
            text-decoration: none;
        }
        .title-link:hover {
            text-decoration: underline;
        }
        .write-btn {
            float: right;
            margin: 20px 0;
        }
        .comment-count {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-left: 5px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="board-container">
        <div class="board-header">
            <h2>자유게시판</h2>
        </div>
        
        <table class="board-table">
            <thead>
                <tr>
                    <th width="8%" class="text-center">번호</th>
                    <th>제목</th>
                    <th width="12%" class="text-center">글쓴이</th>
                    <th width="12%" class="text-center">날짜</th>
                    <th width="8%" class="text-center">조회</th>
                    <th width="8%" class="text-center">추천</th>
                </tr>
            </thead>
            <tbody id="posts">
                <!-- 게시글이 여기에 동적으로 로드됩니다 -->
            </tbody>
        </table>

        <button class="btn btn-primary write-btn" onclick="location.href='/write.html'">글쓰기</button>
    </div>

    <!-- 외부 스크립트 파일 로드 -->
    <script src="/script.js"></script>
</body>
</html>
